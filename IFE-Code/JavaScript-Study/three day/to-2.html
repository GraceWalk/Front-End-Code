function dec2bin() {
	result.textContent = '运算结果';
	var decNumber = dec.value;

    	result.textContent = '请输入非负整数!';
    	qL();
    } else {
    	var to2, cout = [];
    	do {
    		to2 = parseInt(decNumber % 2);

    		console.log(cout[0]);
    		decNumber = parseInt(decNumber / 2);
    	}while(decNumber);
    	cout.forEach(function(cout) {
    		result.textContent += cout;

    }
}
